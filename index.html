<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="container mt-lg-4">
          <h2>Form Validation</h2>
          <form>
            <!-- id="form"
            action="#"
            onSubmit="myfun();"
            name="validate"
            method="post" -->

            <div class="row">
              <div class="form-group col-sm mt-3">
                <div for="name" required>First Name :</div>
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="First Name"
                  name="fname"
                  oninput="setValue(event)"
                  onblur="setValue(event)"
                />
                <span class="text-danger" id="fnameError"></span>
              </div>
              <div class="form-group col-sm mt-3">
                <div for="name">Last Name :</div>
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  placeholder="Last Name"
                  name="lname"
                  oninput="setValue(event)"
                  onblur="setValue(event)"
                />
                <span class="text-danger" id="lnameError"></span>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-sm mt-3">
                <div for="email">Email :</div>
                <input
                  type="text"
                  class="form-control"
                  id="emails"
                  placeholder="Enter email"
                  name="emails"
                  oninput="setValue(event)"
                  onblur="setValue(event)"
                />
                <span class="text-danger" id="emailsError"></span>
              </div>
              <div class="form-group col-sm mt-3">
                <div for="sel1">City :</div>
                <select
                  class="form-select form-select-sm-6"
                  name="city"
                  id="city"
                  onchange="setValue(event)"
                  onblur="setValue(event)"
                >
                  <option value="">Select City</option>
                  <option value="Bilimora">Bilimora</option>
                  <option value="Navsari">Navsari</option>
                  <option value="Surat">Surat</option>
                  <option value="Valsad">Valsad</option>
                </select>
                <span class="text-danger" id="cityError"></span>
              </div>
            </div>

            <!-- <br /> -->
            <div class="row">
              <div class="form-group col-sm mt-3">
                <div for="pwd" required>Password :</div>
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="Enter Password"
                  name="pwd"
                  oninput="setValue(event)"
                  onblur="setValue(event)"
                />
                <span class="text-danger" id="pwdError"></span>
              </div>

              <div class="form-group col-sm mt-3">
                <div for="name">Confirm Password :</div>
                <input
                  type="password"
                  class="form-control"
                  id="cpwd"
                  placeholder="Confirm Password"
                  name="conpwd"
                  oninput="setValue(event)"
                  onblur="setValue(event)"
                />
                <span class="text-danger" id="cpwdError"></span>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-sm-6 mt-3">
                <div for="name">Select Gender :</div>
                <div class="row">
                  <div class="col-sm p-2">
                    <label
                      >
                      <input
                        type="radio"
                        name="gender"
                        value="Male"
                        onchange="setValue(event)"
                        onblur="setValue(event)"
                        id="gender1"
                      />Male
                    </label>
                  </div>
                  <div class="col-sm p-2">
                    <label>
                      <input
                        type="radio"
                        name="gender"
                        value="Female"
                        onchange="setValue(event)"
                        onblur="setValue(event)"
                        id="gender2"
                      />Female
                    </label>
                  </div>
                  <div class="col-sm p-2">
                    <label>
                      <input
                        type="radio"
                        name="gender"
                        value="Other"
                        onchange="setValue(event)"
                        onblur="setValue(event)"
                        id="gender3"
                      />Other
                    </label>
                  </div>
                </div>
                <span class="text-danger" id="genderError"></span>
              </div>

              <div class="form-group col-sm-6 mt-3">
                <div for="birthday">Date of Birth :</div>
                <input
                  type="date"
                  class="p-2 rounded col-sm-12"
                  id="birthday"
                  name="birthday"
                  oninput="setValue(event)"
                  onblur="setValue(event)"
                />
                <span class="text-danger" id="birthdayError"></span>
              </div>
            </div>

            <!-- bio -->
            <div class="mb-3 mt-3">
              <div for="comment">Bio :</div>
              <textarea
                class="form-control"
                rows="4"
                id="bio"
                name="text"
                oninput="setValue(event)"
                onblur="setValue(event)"
              ></textarea>
              <span class="text-danger" id="bioError"></span>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-6 col-sm-6">
                <div class="checkbox">
                  <label
                    ><input
                      type="checkbox"
                      name="Terms"
                      id="tandc"
                      onchange="setValue(event)"
                      onblur="setValue(event)"
                    />
                    Terms and condition</label
                  >
                </div>
                <span class="text-danger" id="tandcError"></span>
              </div>
            </div>
            <!-- <br /> -->
            <input
              class="col-sm-2 rounded p-2 mt-2"
              onclick="submitData()"
              type="button"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
